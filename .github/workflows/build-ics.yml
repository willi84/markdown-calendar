name: Build ICS from Markdown

on:
  push:
    paths:
      - 'events.md'
      - '.github/workflows/**'
      - 'generate-ics.js'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Generate ICS
        run: node generate-ics.js

      - name: Commit updated ICS
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/calendar.ics
          git commit -m "ðŸ”„ Auto-update calendar.ics [CI]" || echo "No changes"
          git push
